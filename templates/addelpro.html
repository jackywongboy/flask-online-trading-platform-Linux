

<!--- admin delete product page--->
{% extends "adminbase.html" %}

{% block head %}
    <title>All Products</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/addelpro.css")}}">

{% endblock %}

{% block main %}
    <div id="mid-content">
        <div class="col-lg-12">
            <div class="row">
                {% for product in product %}
                <div class="col-lg-6">
                    <div class="card mt-4">
                        <img class="card-img-top img-fluid"
                             src="static/image/products/{{product.category}}/{{product.plink}}" alt="">
                    </div>
                </div>
                <!-- /.card -->
                <div class="col-lg-6">
                    <div class="card card-outline-secondary my-4">
                        <div class="card-header">
                            Product Details
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{ product.pname}}</h3>
                            <h4>${{ product.pprice}}</h4>
                            <p class="card-text">{{ product.description}}</p>
                            <br>
                            <a href="/{{product.category}}?pid={{product.pID}}" class="btn btn-success">View on Page</a>
                            <br>
                            <br>
                            <form action="/addelpro?addelp={{product.pID}}" method="post">
                                <input type="text" name="ok1" value="Type : ok"><br>
                                <input type="submit" value="Delete">
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
