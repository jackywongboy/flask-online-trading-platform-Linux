

<!--- forgot password page --->
{% extends "base.html" %}

{% block head %}
    <title>Forgot Passowrd</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/forgotpw.css")}}">
    <!---<script src="{{ url_for("static",filename="js/error.js")}}"></script>--->
{% endblock %}

{% block main %}
    <div id="content">
        <h3>Please enter your registered Email </h3>
        <div class="row">
            <div class="col-sm-6" id="border1">
                <form action="/forgotpw?email" method="post" class="formbox">
                    <div class="form-group">
                            <input class="inputbox" type="text" name="email" placeholder="Please enter your email">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <h3>An Email with new password will send to you </h3>

    </div>

{% endblock %}
