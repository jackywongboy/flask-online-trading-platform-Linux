

<!--- change password page --->
{% extends "base.html" %}

{% block head %}
    <title>Update Information</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/forgotpw.css")}}">
    <!---<script src="{{ url_for("static",filename="js/forgotpw.js")}}"></script>--->


{% endblock %}

{% block main %}
    <div id="content">
        <h3>Please enter your old password and new password </h3>
        <div class="row">
            <div class="col-sm-6" id="border1">
                <form action="/changepw?npw" method="post" class="formbox">
                    <div class="form-group">
                            <input class="inputbox" type="password" name="opw" placeholder="old password">
                    </div>
                    <div class="form-group">
                            <input class="inputbox" type="password" name="npw" placeholder="new password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
