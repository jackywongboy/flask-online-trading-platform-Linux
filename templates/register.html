

<!--- register page --->
{% extends "base.html" %}

{% block head %}
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/register2.css")}}">
    <!---<script src="{{ url_for("static",filename="js/register.js")}}"></script>--->
{% endblock %}

{% block main %}
    <div id="content">
        <div class="container">
             <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="inputname">
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="inputemail">
                        </div>

                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" name="inputpassword1">
                        </div>

                        <div class="form-group">
                            <label>Re-type Password:</label>
                            <input type="password" class="form-control" name="inputpassword2">
                        </div>

                        <div class="form-group">
                            <label>Mobile:</label>
                            <input type="mobile" class="form-control" name="inputmobile">
                        </div>

                        <div class="form-group">
                            <label>Address:</label>
                            <input type="address" class="form-control" name="inputaddress">
                        </div>


                        <div class="form-group">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
             </div>

        </div>
    </div>


{% endblock %}
