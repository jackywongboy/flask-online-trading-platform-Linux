

<!--- form helper page , use to check the return form aren't correct --->
{% macro render_field(field) %}
<dt>{{ field.label }}</dt>
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
