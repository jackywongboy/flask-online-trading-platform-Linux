

<!--- error page , use to show error --->
{% extends "base.html" %}

{% block head %}
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/error.css")}}">
    <!---<script src="{{ url_for("static",filename="js/error.js")}}"></script>--->
{% endblock %}

{% block main %}
    <div id="content">
        <div class="container">
             <div class="row">
                <div class="col-sm-5">
                    <h1 id="errorbig">Error Happened</h1>
                    <br>
                    {% if session['error'] %}

                        <h3 id="errorbig">Error Cause : {{ session['error'] }}</h3>
                        <br>
                        <p id="errorbig">Please check that is the Caps Lock on and return back to the front page.</p>

                    {% endif %}
                </div>

                <div class="col-sm-7">
                    <img src="{{ url_for("static",filename="image/error.png")}}" alt="error" >
                </div>

            </div>
        </div>
    </div>


{% endblock %}
