

<!--- admin edit product page --->
{% extends "adminbase.html" %}

{% block head %}
    <title>Edit Products</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/adalluser.css")}}">

{% endblock %}

{% block main %}
    <div id="mid-content">

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Product</h1>
                    {% include 'flashmsg.html' %}
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    {% for product in product %}
                                    <form role="form" enctype=multipart/form-data class="" action="/adeditproduct?adp={{product.pID}}"
                                          method="post">
                                        <div class="form-group">
                                            <label>Product Name</label>
                                            <input class="form-control" required="required" name="name" value="{{product.pname}}" placeholder="Enter name">
                                        </div>
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input class="form-control" required="required" name="price" value="{{product.pprice}}" placeholder="Enter price">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" required="required" name="description" rows="3"
                                                      placeholder="Write product description">{{product.description}}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input class="form-control" required="required" value="{{product.quantity}}" name="quantity" placeholder="Quantity">
                                        </div>
                                        <div class="form-group">
                                            <label>Category</label>
                                            <select class="form-control" id="category_id" onchange="populateList();"
                                                    name="category">
                                                {% if product.category == 'tshirt' %}
                                                <option value="tshirt" selected>T-Shirt</option>
                                                {% else %}
                                                <option value="tshirt">T-Shirt</option>
                                                {% endif %}

                                                {% if product.category == 'jeans' %}
                                                <option value="jeans" selected>Jeans</option>
                                                {% else %}
                                                <option value="jeans">Jeans</option>
                                                {% endif %}

                                                {% if product.category == 'games' %}
                                                <option value="games" selected>Games</option>
                                                {% else %}
                                                <option value="games">Games</option>
                                                {% endif %}

                                                {% if product.category == 'mobile' %}
                                                <option value="mobile" selected>Mobile</option>
                                                {% else %}
                                                <option value="mobile">Mobile</option>
                                                {% endif %}

                                                {% if product.category == 'home' %}
                                                <option value="home" selected>Home Furniture</option>
                                                {% else %}
                                                <option value="home">Home Furniture</option>
                                                {% endif %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Update Image</label>
                                            <input type="file" name="picture">
                                        </div>
                                        <button type="submit" class="btn btn-default" id="btn">Submit</button>
                                    </form>
                                    {% endfor %}
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
